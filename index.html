<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="readable.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1>Wikipedia Viewer</h1>
		<p>
			<a class="btn btn-primary btn-lg" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
		</p>
		<p>
			<input type="text" class="form-control" id="text-search">
		</p>
		<p>
			<a class="btn btn-primary" href="#" target="_blank" id="search">Search</a>
		</p>
	</div>
	<div id="results"></div>
</div>

</body>
</html>
